<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="student-content">
            <h1 class="student-content__heading">Student's Dashboard</h1>
            <form id="student-form">
                <div class="student-content__form">
                    <input type="text" id="name" placeholder="your name">
                    <input type="text" id="surname" placeholder="your surname">
                    <input type="text" id="birthday" placeholder="your birthday">
                    <input type="text" id="age" placeholder="your age">
                </div>
                <div class="student-content__radio">
                    <div>
                        <input type="radio" id="genderF" name="gender">
                        <label for="genderF">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="genderM" name="gender" checked>
                        <label for="genderM">Male</label>
                    </div>
                </div>
                <button class="student-content__add-btn" id="add">Add Student</button>
                <button class="student-content__add-btn student-content__add-btn-edit" id="edit">Edit Student</button>
            </form>
        </div>
        <div class="student-table">
            <table>
                <thead>
                    <tr>
                        <td>#id</td>
                        <td>Name</td>
                        <td>Surname</td>
                        <td>Birthday</td>
                        <td>Gender</td>
                        <td>Age</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
